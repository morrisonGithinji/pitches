<!-- Displaying pitches macro -->
{% macro displayPitches(pitches) %}

    {% for pitch in pitches %}

    <div class="row">

      <div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
        <h4>Author :</h4>
        <p>{{pitch.user.username}}</p>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
        <h2> <a href="{{url_for('main.single_pitch',category=pitch.category)}}">{{pitch.title}}</a> </h2>
      </div>
    </div>

    {% endfor %}
{% endmacro %}
